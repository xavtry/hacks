<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Yohoho Coin Setter</title>
  <style>
    body{font-family:system-ui, sans-serif; display:flex; height:100vh; align-items:center; justify-content:center; flex-direction:column; background:#111; color:#eee}
    h1{margin-bottom:.5em}
    a#bm{border:2px solid #0ff; padding:.6em 1.2em; border-radius:6px; background:#000; color:#0ff; text-decoration:none; font-weight:600; cursor:move}
    a#bm:hover{background:#0ff; color:#000}
    p{margin-top:1.2em; opacity:.7; text-align:center}
  </style>
</head>
<body>
  <h1>Drag the button to your bookmarks bar</h1>
  <a id="bm" href="javascript:(async()=>{if(location.hostname!=='yohoho.io')return alert('Switch to https://yohoho.io first');const n=Number(prompt('Coins to add:'));if(!Number.isFinite(n)||n<0)return;let p=window.playerStats||window.saveData||{};p.coinsOwned=(p.coinsOwned||0)+n;window.coinsOwned=p.coinsOwned;const s=localStorage.sessionId;if(s){await fetch(`https://s.yohoho.io/save?s=${s}`,{method:'POST',body:JSON.stringify(p),headers:{'Content-Type':'application/json'}})}alert('Coins updated!')})();">ðŸ’° Set Coins</a>
  <p>Visit <a href="https://yohoho.io" target="_blank" style="color:#0ff">yohoho.io</a>, then click the bookmark.</p>
</body>
</html>
